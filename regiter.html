<!DOCTYPE html>
<html lang="en">
<head>
  <title>Register Product</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container mt-3">
  <form>
    <h3> Product Registration </h3>
    <div class="row">
      <div class="col">
        <input type="text" class="form-control" placeholder="Product Name" name="ProductName">
      </div>
      <div class="col">
        <input type="text" class="form-control" placeholder="Catagory" name="Catagory">
      </div>
      <div class="col">
        <input type="text" class="form-control" placeholder="Supplier Id" name="SupplierID">
      </div>
      <div class="col">
        <input type="date" class="form-control" placeholder="Expiry Date" name="ExpiryDate">
      </div>
      <div class="col">
        <input type="text" class="form-control" placeholder="Price" name="Price">
      </div>
      <div class="col">
        <input type="submit" class="form-control" placeholder="Register" name="btnRegister">
      </div>
    </div>
  </form>
</div>

</body>
</html>
