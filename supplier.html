<!DOCTYPE html>
<html lang="en">
<head>
  <title>Register Product</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container mt-3">
  <form>
    <h3>Add Supplier</h3>
    <div class="row">
      <div class="col">
        <input type="text" class="form-control" placeholder="Supplier Name" name="SupplierName">
      </div>
      <div class="col">
        <input type="tel" class="form-control" placeholder="Contact Info" name="ContactInfo">
      </div>
      <div class="col">
        <input type="text" class="form-control" placeholder="Address" name="Address">
      </div>
      <div class="col">
        <input type="submit" class="form-control" placeholder="Register" name="btnAddSupplier">
      </div>
    </div>
  </form>
</div>

<div class="container mt-3">
    <h2>Supplier List</h2>      
    <table class="table table-hover">
      <thead>
        <tr>
          <th>Supplier ID</th>
          <th>Supplier Name</th>
          <th>ContactInfo</th>
          <th>Address</th>
        </tr>
      </thead>
      </tbody>
    </table>
  </div>
    
</body>
</html>
