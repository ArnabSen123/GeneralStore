<!DOCTYPE html>
<html lang="en">
<head>
  <title>Register Product</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container mt-3">
  <form>
    <h3>Product Purchase</h3>
    <div class="row">
        <div class="col">
            <input type="text" class="form-control" placeholder="Catagory" name="Catagory">
          </div>
      <div class="col">
        <input type="text" class="form-control" placeholder="Product Name" name="ProductName">
      </div>
      <div class="col">
        <input type="text" class="form-control" placeholder="Quantity" name="Quantity">
      </div>
      <div class="col">
        <input type="text" class="form-control" placeholder="Price" name="Price">
      </div>
      <div class="col">
        <input type="submit" class="form-control" placeholder="AddToCart" name="btnInvoice">
      </div>
    </div>
  </form>
</div>

<div class="w3-container">
    <h2>Invoice</h2>
  
    <table class="w3-table-all w3-hoverable">
      <thead>
        <tr class="w3-light-grey">
          <th>Product Name</th>
          <th>Quantity</th>
          <th>Price</th>
        </tr>
      </thead>
    </table>
</div>
  

</body>
</html>
