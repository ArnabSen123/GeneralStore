<!DOCTYPE html>
<html>
<title>W3.CSS</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<body>
    <div class="container mt-3">
        <form>
          <h3> Update Warehouse </h3>
          <div class="row">
            <div class="col">
              <input type="text" class="form-control" placeholder="Product ID" name="ProductID">
            </div>
            <div class="col">
              <input type="text" class="form-control" placeholder="Current Availability" name="CurrentAvail">
            </div>
            <div class="col">
                <input type="submit" class="form-control" placeholder="Register" name="btnRegister">
            </div>
        </form>
      </div>

<div class="w3-container">
  <h2>Warehouse</h2>
  <table class="w3-table-all w3-hoverable">
    <thead>
      <tr class="w3-light-grey">
        <th>Product ID</th>
        <th>Current Availability</th>
      </tr>
    </thead>
  </table>
</div>

</body>
</html>
